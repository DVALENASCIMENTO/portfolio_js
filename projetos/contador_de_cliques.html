<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador de Cliques JS</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1 class="title">Contador de Cliques JS</h1>
    </header>

    <section class="counter-card" aria-live="polite">
      <div id="contador" class="counter-value" aria-label="Valor do contador">0</div>
      <button id="btnIncrementar" class="btn" type="button" aria-describedby="contador">
        + Incrementar
      </button>
      <div class="controls">
        <button id="btnReset" class="btn secondary" type="button">Resetar</button>
      </div>
    </section>

    <footer class="footer">
      <small>Feito com ♥ — Paleta: <span class="chip">#F7DF1E</span> e preto</small>
    </footer>
  </main>

  <script src="contador_de_clique.js"></script>
</body>
</html>
